<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
<body>
    <div class="container-fluid">
        <div class="box">
            <div class="box1">
                <h1 class="d-flex justify-content-center">Login</h1>
                <div class="input2">
                    <input class="d-flex  pt-2 border-bottom pe-5 text-light " style="border:none;background-color:black;outline: none;" type="email" name="email" id="email" placeholder="Email">
                </div>
            
            <div class="input2">
                <input class="pt-5 border-bottom pe-5 text-light " style="border:none;background-color:black;outline: none;" type="password" name="password" id="password" placeholder="Password">
            </div>
            
            <button type="button" class="d-flex mt-5 btn "style="background-color:dark;color:aqua;">SUBMIT</button>
            </div>
            
        </div>
    </div>
</body>
</html>
